<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Contact Grand Lynks Homes & Apartments in Gwarinpa, Abuja. Get in touch for bookings, inquiries, or support." />
  <meta name="keywords"
    content="Grand Lynks, Contact, Hotel, Apartments, Abuja, Gwarinpa, phone, email, address, support" />
  <title>Contact Us | Grand Lynks Homes & Apartments</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f0ec;
      background-image: linear-gradient(rgba(255, 255, 255, 0.97),
          rgba(255, 255, 255, 0.97)),
        url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      color: var(--text-dark);
      /* Use variable */
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 1000px;
      margin: 60px auto;
      background: #fffaf5;
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(184, 134, 11, 0.15);
    }

    h2 {
      font-family: "Cinzel", serif;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: var(--gold);
      /* Use variable */
      text-align: center;
      letter-spacing: 1px;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      font-size: 0.95rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d8c3a5;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--gold);
      /* Use variable */
      box-shadow: 0 0 8px rgba(184, 134, 11, 0.3);
      outline: none;
    }

    .contact-form button {
      background-color: var(--gold);
      /* Use variable */
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #a07708;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .contact-details {
      flex: 1;
      min-width: 280px;
      font-size: 1rem;
    }

    .contact-details p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .contact-details a {
      color: var(--gold);
      /* Use variable */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact-details a:hover {
      color: #8b6b04;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 12px;
      background: #25d366;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .whatsapp-link:hover {
      background: #1eb05d;
    }

    iframe {
      width: 100%;
      height: 320px;
      border: 2px solid var(--gold);
      /* Use variable */
      border-radius: 12px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div id="navbar-placeholder"></div>
  </header>

  <div class="contact-container" data-aos="fade-up">
    <h2>Contact Us</h2>

    <div class="form-section">
      <div class="contact-form" data-aos="fade-right">
        <form action="https://formsubmit.co/grandlynkshomesandapartments@gmail.com" method="POST" class="contact-form">
          <input type="hidden" name="_next" value="thankyou.html" />
          <input type="hidden" name="_captcha" value="false" />

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-details" data-aos="fade-left">
        <p>
          <strong>Phone:</strong>
          <a href="tel:+2348123456789">+234 812 345 6789</a>
        </p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:grandlynks@gmail.com">grandlynks@gmail.com</a>
        </p>
        <p>
          <strong>Instagram:</strong>
          <a href="https://www.instagram.com/grandlynks?igsh=cmlvdWs0bDZuOGg2&amp;utm_source=qr"
            target="_blank">@grandlynks</a>
        </p>
        <p>
          <strong>Tiktok:</strong>
          <a href="https://www.tiktok.com/@grandlynks?_r=1&amp;_t=ZS-92b2SjaPLzZ" target="_blank">@grandlynks</a>
        </p>

        <p>
          <strong>Address:</strong> 80 Pa Michael Imoudu Ave, Gwarinpa, 900108, Federal Capital Territory, Nigeria
        </p>
      </div>
    </div>

    <iframe src="https://www.google.com/maps?q=80+Pa+Michael+Imoudu+Ave,+Gwarinpa,+900108,+Abuja,+Nigeria&output=embed"
      allowfullscreen data-aos="zoom-in">
    </iframe>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
    });

    fetch("components/navbar.html?v=" + new Date().getTime())
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Initialize mobile menu functionality
        const mobileToggle = document.querySelector(".mobile-menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        if (mobileToggle && navLinks) {
          mobileToggle.addEventListener("click", function () {
            navLinks.classList.toggle("active");
            mobileToggle.classList.toggle("open");
          });

          // Close mobile menu when clicking on a link
          navLinks.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => {
              navLinks.classList.remove("active");
              mobileToggle.classList.remove("open");
            });
          });
        }
      });
  </script>
</body>

</html>
